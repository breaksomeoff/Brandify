<h1>Your Recommendations</h1>
<ul>
    {% for result in results %}
        <li>
            <h2>{{ result.name }}</h2>
            <p>{{ result.description }}</p>
            <p>Price: {{ result.price }} {{ result.currency }}</p>
            <p>Brand: {{ result.brand }}</p>
            <img src="{{ result.image }}" alt="{{ result.name }}" width="200">
        </li>
    {% endfor %}
</ul>

<!-- Pulsante per tornare indietro -->
<form method="POST" action="/recommendations">
    <input type="hidden" name="authorization_token" value="{{ authorization_token }}">
    <button type="submit">Back to Form</button>
</form>
