<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Configure your search preferences for Brandify">
        <title>Brandify - Configure Search</title>
        <link rel="stylesheet" href="/static/css/configure_search.css">
    </head>
    <body>
        <div class="container">
            <h1>Configure Your Search</h1>

            <form method="POST" action="/recommendations">
                <div class="form-group">
                    <label for="min_price">Min Price:</label>
                    <input
                        type="number"
                        name="min_price"
                        id="min_price"
                        class="input-field"
                        min="0"
                        placeholder="Optional"
                    >
                </div>

                <div class="form-group">
                    <label for="max_price">Max Price:</label>
                    <input
                        type="number"
                        name="max_price"
                        id="max_price"
                        class="input-field"
                        min="0"
                        placeholder="Optional"
                    >
                </div>

                <div class="form-group">
                    <label for="preference_mode">Search Preference:</label>
                    <select
                        name="preference_mode"
                        id="preference_mode"
                        class="input-field"
                        required
                    >
                        <option value="artist">Artists</option>
                        <option value="genre">Genres</option>
                        <option value="balanced" selected>Balanced</option>
                    </select>
                </div>

                <button type="submit" class="styled-button">
                    Start Search
                </button>
            </form>
        </div>
    </body>
</html>
