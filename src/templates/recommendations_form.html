<body>
    <h1>Product Recommendations</h1>
    <p><strong>Authorization Token:</strong> {{ authorization_token }}</p> <!-- Debug -->
    <form method="POST" action="/recommendations">
        <label for="min_price">Min Price:</label>
        <input type="number" name="min_price" id="min_price"><br>

        <label for="max_price">Max Price:</label>
        <input type="number" name="max_price" id="max_price"><br>

        <label for="preferred_brand">Preferred Brand:</label>
        <input type="text" name="preferred_brand" id="preferred_brand"><br>

        <input type="hidden" name="authorization_token" value="{{ authorization_token }}">
        <button type="submit">Get Recommendations</button>
    </form>
</body>
